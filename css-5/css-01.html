<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        .one {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
            top: 100px;
            left: 100px;
        }

        .two {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: aqua;
            top: 300px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div>
        <div class="two"></div>
    </div>
</body>

</html>
