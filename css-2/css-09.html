<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 把行内元素a转化为块级元素 */
            display: block;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            /* 转化为行内元素 */
            display: inline;
        }

        span {
            width: 300px;
            height: 30px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">显示模式转换</a>
    <a href="#">显示模式转换</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
