<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-1</title>
    <style>
        /* 选择器+{样式} */
        p {
            color: red;
            /* 修改文字大小为12像素 */
            font-size: 12px;
        }

        h4 {
            color: aquamarine;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p>
    <h4>css语法规范</h4>
    </p>
    <p>有点意思</p>
</body>

</html>
