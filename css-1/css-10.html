<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式-内部样式表</title>
    <style>
        div {
            color: blueviolet;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div>内部样式表是style标签放在head中，其实是将所有的css代码抽出来放到style标签</div>
</body>

</html>
