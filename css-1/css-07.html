<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体系列,字体大小,字体粗细,字体样式</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }

        p {
            font-family: 'Microsoft YaHei';
        }

        p {
            font-size: 16px;
        }

        .bold {
            font-weight: bold;
        }

        /* body {
            font-family: 'Times New Roman', Times, serif;
        } */
        h2 {
            font-weight: 400;
        }

        .xie {
            font-style: italic;
        }

        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <h2>秘密</h2>
    <p>其实不然</p>
    <p>好吧好吧好吧</p>
    <p class="xie">嘻嘻嘻嘻嘻嘻嘻嘻嘻嘻</p>
    <p class="bold">哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
    <p>白菜非要去分不清二不丢委员会</p>
    <p>和企业的切入点给我二u的浮雕花纹iu额的我</p>
    <em>下课时的你</em>
</body>

</html>
