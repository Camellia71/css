<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 70px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }

        .box .pic {
            float: left;
            height: 70px;
        }

        .box .pic img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="案例-1/liu.webp" alt="">
        </div>
        <p>巧妙运用浮动元素不会压住文字的特性巧妙运用浮动元素不会压住文字的特性</p>
    </div>
</body>

</html>
