<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例-1：浮动布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 840px;
            height: 210px;
            background-color: pink;
            margin: 0 auto;
        }

        .one,
        .two,
        .three,
        .four {
            float: left;
            width: 200px;
            height: 200px;
            margin: 5px 5px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one">
            <img src="er.png">
        </div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>

</html>
