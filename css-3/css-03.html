<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        div {
            color: pink !important;
        }

        .test {
            color: red;
        }

        #demo {
            color: green;
        }

        /* !important >style="" >#demo >.test >div */
        p {
            color: black;
        }

        body {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">世界突然变得好安静
        <p>只剩心跳的声音</p>
    </div>
    <a href="#">我是单独的样式</a>
</body>

</html>
